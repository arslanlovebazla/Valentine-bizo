<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine For Bizo</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff0f3;
            /* Professional soft texture background */
            background-image: radial-gradient(#ffccd5 0.8px, #fff0f3 0.8px);
            background-size: 16px 16px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevents scrolling while chasing button */
        }

        #card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 25px;
            border-radius: 40px;
            box-shadow: 0 15px 40px rgba(255, 77, 109, 0.15);
            text-align: center;
            width: 85%;
            max-width: 380px;
            z-index: 10;
            border: 1px solid rgba(255, 182, 193, 0.3);
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(145deg, #59d16a, #45a049);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            z-index: 15;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.2);
        }

        #success {
            display: none;
            color: #ff4d6d;
            animation: slideUp 0.8s ease-out forwards;
        }

        .success-text {
            font-size: 1.3rem;
            line-height: 1.6;
            font-weight: 500;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shy-note {
            position: fixed;
            bottom: 30px;
            background: #ff4d6d;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="questionArea">
            <h1>Will you be my valentine bizo? üíñ</h1>
            <div class="btn-container">
                <button id="yesBtn">YES! üíç</button>
                <button id="noBtn">No ü•∫</button>
            </div>
        </div>

        <div id="success">
            <div class="success-text">
                Thank you for being here,<br>
                Without you Arslan is nothing bizo.<br><br>
                <strong>Thank you for being my valentine‚ù§Ô∏èüòå</strong><br>
                <p style="font-size: 1rem; margin-top: 20px; opacity: 0.8;">It‚Äôs Yes Or Yes‚ù§Ô∏èüò≠</p>
            </div>
        </div>
    </div>

    <div id="shyPopup" class="shy-note">No thora shy type hai üôà</div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionArea = document.getElementById('questionArea');
        const success = document.getElementById('success');
        const shy = document.getElementById('shyPopup');
        
        let yesScale = 1;

        function teleportNo() {
            // Change position to absolute so it can fly anywhere
            noBtn.style.position = 'fixed';
            
            // Calculate safe boundaries
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Make YES bigger
            yesScale += 0.35;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Show shy popup
            shy.style.display = 'block';
            setTimeout(() => { shy.style.display = 'none'; }, 1200);
        }

        // Event listeners for iPhone touch and Desktop hover
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            teleportNo();
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            teleportNo();
        });

        yesBtn.addEventListener('click', () => {
            questionArea.style.display = 'none';
            noBtn.style.display = 'none';
            success.style.display = 'block';

            // Confetti Blast
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;

                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ff85a2', '#ffffff']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ff85a2', '#ffffff']
                });

                requestAnimationFrame(frame);
            }());
        });
    </script>
</body>
</html>
